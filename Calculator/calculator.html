<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="c.css">
    <script src="./j.js"></script>
</head>
<body>
    <div id="cal">
        <div id="input" style="text-align: left;">
            <input type="text" name="main" readonly="true" class="f-width b-b-w" id="main"><br>
            <input type="text" onclick="empty('history')" name="history" readonly="true" id="history">
        </div>
        <div id="buttons">
            <div id="numButton" class="inline three-width">
                <div class="three" id="add-button">
                    <button class="btn-padd" onclick="square()">x<sup>2</sup></button>
                    <button class="btn-padd" onclick="empty('main')">C</button>
                    <button class="btn-padd" onclick="clearEach()">CE</button>
                    <!--In this from 1 to 9 added by javScript-->
                </div>    
                <div class="two-one" id="add-button1">
                    <!--In this 0 and point added by javScript-->
                </div>
            </div>
            <div id="operationButton" class="inline one-width">
                <!--In This operator button i.e +,-,*,/,= is added by JavaScript-->
            </div>
        </div>
    </div>
</body>
</html>
